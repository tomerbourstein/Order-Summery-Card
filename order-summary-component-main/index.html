<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>


</head>

<body>
  <div class="box">
    <div class="box-top">
      <img src="images/illustration-hero.svg" alt="girl-image">
    </div>


    <div class="box-mid">
      <h1>Order Summary</h1>
      <p class="anywhere">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>


    <div class="box-bot">
      <div class="grey-box">
        <img class="music" src="images/icon-music.svg" alt="note-image">
        <p class="bold900">

          Annual Plan</p>
        <p class="second-phrase">$59.99/year</p>



        <a class="change-link" href="#">Change</a>
      </div>


    </div>
    <div class="payment">
      <a class="proceed-to-payment" href="#">Proceed to Payment</a>
    </div>

    <a class="cancel" href="#">Cancel Order</a>


  </div>


  <div class="attribution">

    Coded by Tomer Bourstein
  </div>
</body>

</html>
